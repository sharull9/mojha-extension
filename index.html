<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seo checker</title>
  <script defer src="./dist/js/html2pdf.js"></script>
  <script defer src="./dist/js/app.js"></script>
  <script defer src="/background.js"></script>
  <!-- <script defer src="https://project-tp.netlify.app/extension.js"></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/dist/css/output.css">
</head>

<body class="max-w-[783px] w-[783px] h-[600px] max-h-[600px] relative overflow-hidden">
  <div class="grid grid-rows-[48px_1fr_48px]">
    <header class="px-3 w-full grid grid-cols-12 gap-3 border-b h-12 items-center text-sm">
      <div class="col-span-2">
        <img src="https://mojha.com/mojha.jpg" class="object-contain h-12" alt="">
      </div>
      <div class="flex gap-1 items-center col-span-8 justify-center text-xl">
        <p>Url:</p><a id="site_link" class="text-blue-600 truncate font-semibold"></a>
      </div>
      <div class="flex items-center justify-end gap-2 col-span-2">
        <a class="hover:text-blue-500" target="_blank" href="https://mojha.com/tools">Free Tools</a>
      </div>
    </header>
    <input type="hidden" id="url" value="https://mojha.com/website-seo-checker">
    <div class="relative w-full my-auto h-[504px] overflow-hidden">
      <div class="grid grid-cols-5 z-0 my-auto min-h-[504px] max-h-[504px] overflow-hidden">
        <div id="tab" class="col-span-1 h-[504px] overflow-y-auto capitalize border-r">
        </div>
        <div id="root" class="p-2 col-span-4 h-[504px] space-y-5 overflow-y-auto text-lg">
          <div id="loading-message" class="py-40">
          </div>
        </div>
      </div>
    </div>
    <footer class="px-3 w-full flex items-center text-base border-t">
      <a href="https://mojha.com/login" target="_blank" class="flex items-center gap-1 border rounded-lg px-2 py-1">
        <span class="material-symbols-outlined">
          login
        </span> Login
      </a>
      <button class="flex items-center gap-1 border rounded-lg px-2 py-1 ml-auto">
        <span class="material-symbols-outlined">
          share
        </span> Share
      </button>
      <button class="flex items-center gap-1 border rounded-lg px-2 py-1" id="pdf_download">
        <span class="material-symbols-outlined pointer-events-none">
          download_for_offline
        </span>
        Download
      </button>
    </footer>
  </div>
  <div id="pdf_result">
    <div style="width: 1366px; min-height: 768px;" class="mx-auto flex flex-col pdf_container">
      <div style="background-image: url('/dist/assets/bg.png');" class="w-full bg-cover">
        <div class="flex flex-col items-center h-full justify-between py-20 gap-1">
          <img src="/dist/assets/mojha.jpg" style="width: 295px" class="mix-blend-darken" alt="">
          <div class="text-center font-semibold">
            <p class="mb-2 text-black text-4xl">On-Page Site Audit: Result</p>
            <p class="text-gray-600 text-xl" id="report_url"></p>
          </div>
          <div class="text-black text-center">
            <p class="text-base">Let's make something great together</p>
            <a class="text-base mb-2 text-blue-500" href="mailto:contact@mojha.com">contact@mojha.com</a>
            <p class="text-sm">Generated on <span id="report_generated"></span></p>
          </div>
        </div>
      </div>
      <div style="background-image: url('/dist/assets/bg.png');" class="w-100 bg-cover">
        <div class="flex flex-col items-center h-100">
          <div class="header mb-auto w-100 h-15 p-2 bg-white flex items-center bg-opacity-50">
            <img src="/dist/assets/dist.jpg" class="h-20 mix-blend-darken" alt="">
          </div>
          <div class=""></div>
          <div class="footer mt-auto w-100 h-15 p-2 bg-white flex items-center bg-opacity-50"></div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
